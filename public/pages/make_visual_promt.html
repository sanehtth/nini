<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNC Visual Director V22 (Full Options)</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/green-theme.css">
    
    <style>
        /* GI·ªÆ NGUY√äN GIAO DI·ªÜN CHU·∫®N */
        body { background: linear-gradient(135deg, #CDECC1 0%, #F4E8A2 100%); font-family: 'Segoe UI', sans-serif; color: #5D4037; padding: 20px; }
        .studio-card { background: rgba(255, 255, 255, 0.98); max-width: 1400px; margin: 0 auto; min-height: 90vh; border-radius: 20px; box-shadow: 0 20px 50px rgba(139, 94, 60, 0.15); border: 4px solid #fff; display: flex; flex-direction: column; }
        .studio-header { background: #8CCB7A; padding: 15px 30px; color: white; border-bottom: 5px solid #B9885D; display: flex; justify-content: space-between; align-items: center; }
        
        .main-layout { display: grid; grid-template-columns: 350px 1fr; gap: 0; flex-grow: 1; overflow: hidden; }
        
        /* SIDEBAR (SETTINGS) */
        .sidebar { background: #F1F8E9; padding: 20px; border-right: 1px solid #C5E1A5; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .control-group label { font-size: 12px; font-weight: bold; color: #33691E; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .select-box { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #AED581; background: white; font-weight: 500; }
        .script-box { width: 100%; flex-grow: 1; padding: 10px; border: 2px solid #DCEDC8; border-radius: 10px; resize: none; min-height: 200px; }
        
        .btn-gen { background: linear-gradient(135deg, #B9885D, #8D6E63); color: white; padding: 12px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; box-shadow: 0 4px 0 #5D4037; margin-top: 10px; }
        .btn-gen:hover { transform: translateY(-2px); }

        /* OUTPUT AREA */
        .output-area { background: #FFFDE7; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        
        .toolbar-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-action { padding: 8px 15px; border-radius: 20px; border: 1px solid #ccc; background: white; cursor: pointer; font-weight: bold; font-size: 12px; display: flex; align-items: center; gap: 5px; }
        .btn-save { background: #5D4037; color: white; border: none; }

        .prompt-grid { display: grid; gap: 15px; }
        .prompt-card { background: white; border-radius: 10px; padding: 15px; border: 1px solid #FFE0B2; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .prompt-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 12px; color: #E65100; font-weight: bold; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .prompt-content { font-family: monospace; font-size: 13px; color: #333; background: #FAFAFA; padding: 10px; border-radius: 5px; border: 1px solid #eee; word-wrap: break-word; line-height: 1.4; }
        .btn-copy-mini { background: #8CCB7A; color: white; border: none; padding: 3px 8px; border-radius: 4px; font-size: 10px; cursor: pointer; }

    </style>
</head>
<body>

<div class="studio-card">
    <div class="studio-header">
        <div>
            <h2 style="margin:0">üé¨ Visual Director V22</h2>
            <p style="margin:0; font-size:13px; opacity:0.9">K·ªãch b·∫£n -> Midjourney (K·∫øt n·ªëi DNA + Backgrounds)</p>
        </div>
        <div id="status" style="font-size:12px; background:#ffffff33; padding:5px 15px; border-radius:15px;">Loading Data...</div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="control-group">
                <label>1. Tone / Mood (C·∫£m x√∫c)</label>
                <select id="toneSelector" class="select-box"><option>Loading...</option></select>
            </div>

            <div class="control-group">
                <label>2. Phong c√°ch v·∫Ω (Render Style)</label>
                <select id="artSelector" class="select-box">
                    <option value="">-- M·∫∑c ƒë·ªãnh --</option>
                    </select>
            </div>

            <div class="control-group">
                <label>3. B·ªëi c·∫£nh (T·ª´ XNC_backgrounds.json)</label>
                <select id="bgSelector" class="select-box">
                    <option value="">Loading Backgrounds...</option>
                </select>
            </div>

            <div class="control-group" style="flex-grow:1; display:flex; flex-direction:column;">
                <label>4. K·ªãch b·∫£n (D√°n v√†o ƒë√¢y)</label>
                <textarea id="scriptInput" class="script-box" placeholder="[T√πm-Lum]: Tr·ªùi ƒë·∫•t ∆°i..."></textarea>
            </div>

            <button class="btn-gen" onclick="generatePrompts()">üé® T·∫†O PROMPT</button>
        </div>

        <div class="output-area">
            <div class="toolbar-top">
                <div style="font-weight:bold; color:#5D4037;">Danh s√°ch c·∫£nh (Scenes)</div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-action" onclick="document.getElementById('loadFile').click()">üìÇ M·ªü File Saved</button>
                    <input type="file" id="loadFile" accept=".json" style="display:none" onchange="loadProject(this)">
                    
                    <button class="btn-action btn-save" onclick="saveProject()">üíæ L∆∞u L·∫°i (.json)</button>
                    <button class="btn-action" onclick="exportText()">üìù Xu·∫•t File Text</button>
                </div>
            </div>

            <div id="promptList" class="prompt-grid">
                <div style="text-align:center; color:#999; margin-top:100px;">
                    Ch·ªçn B·ªëi c·∫£nh & Style -> D√°n K·ªãch b·∫£n -> B·∫•m n√∫t ƒë·ªÉ t·∫°o!
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // === 1. C·∫§U H√åNH DATA ===
    const DATA_PATH = "/public/adn/xomnganchuyen/"; 
    const CHAR_URL = DATA_PATH + "XNC_characters.json";
    const STYLE_URL = DATA_PATH + "XNC_style.json";
    const BG_URL = DATA_PATH + "XNC_backgrounds.json"; // FILE BACKGROUND C·ª¶A B·∫†N

    let charData = [];
    let stylesData = {}; // Narrative Modes
    let artStyles = {};  // 2D/3D Styles
    let bgData = {};     // Backgrounds
    let currentPrompts = []; // L∆∞u tr·ªØ k·∫øt qu·∫£ ƒë·ªÉ save

    window.onload = async () => {
        try {
            const [charRes, styleRes, bgRes] = await Promise.all([
                fetch(CHAR_URL), 
                fetch(STYLE_URL),
                fetch(BG_URL)
            ]);
            
            if(charRes.ok) charData = (await charRes.json()).characters || [];
            
            if(styleRes.ok) {
                const sData = await styleRes.json();
                stylesData = sData.style?.narrative_modes || {};
                artStyles = sData.style?.art_styles || {
                    "3d_default": "3d animation style, pixar render --ar 16:9",
                    "2d_default": "2d vector art, flat color --ar 16:9" 
                };
            }

            if(bgRes.ok) {
                // Gi·∫£ s·ª≠ file background c√≥ c·∫•u tr√∫c: { "nha_bolo": "Living room...", "san_bong": "Soccer field..." }
                // Ho·∫∑c { "backgrounds": [ ... ] } t√πy file c·ªßa b·∫°n. Code n√†y s·∫Ω x·ª≠ l√Ω linh ho·∫°t.
                const bRaw = await bgRes.json();
                bgData = bRaw.backgrounds || bRaw; 
            }
            
            renderSelectors();
            document.getElementById('status').innerText = "‚úÖ All Data Loaded";
        } catch (e) {
            console.error(e);
            document.getElementById('status').innerText = "‚ö†Ô∏è L·ªói t·∫£i JSON (Ki·ªÉm tra l·∫°i t√™n file)";
        }
    };

    function renderSelectors() {
        // 1. Tone
        const toneSel = document.getElementById('toneSelector');
        toneSel.innerHTML = "";
        for (const [key, val] of Object.entries(stylesData)) {
            const opt = document.createElement('option');
            opt.value = key; opt.text = val.label;
            toneSel.appendChild(opt);
        }

        // 2. Art Style (2D/3D)
        const artSel = document.getElementById('artSelector');
        artSel.innerHTML = "";
        for (const [key, val] of Object.entries(artStyles)) {
            const opt = document.createElement('option');
            opt.value = key; opt.text = key.toUpperCase().replace('_', ' '); // Vd: 3D PIXAR
            artSel.appendChild(opt);
        }

        // 3. Backgrounds
        const bgSel = document.getElementById('bgSelector');
        bgSel.innerHTML = "<option value=''>-- Ch·ªçn B·ªëi C·∫£nh --</option>";
        
        // Duy·ªát qua BgData. N·∫øu l√† Array
        if (Array.isArray(bgData)) {
            bgData.forEach(bg => {
                const opt = document.createElement('option');
                opt.value = bg.prompt || bg.desc_en; // L·∫•y prompt ti·∫øng Anh
                opt.text = bg.name || bg.id;         // T√™n hi·ªÉn th·ªã
                bgSel.appendChild(opt);
            });
        } else {
            // N·∫øu l√† Object Key-Value
            for (const [key, val] of Object.entries(bgData)) {
                const opt = document.createElement('option');
                // N·∫øu value l√† string th√¨ l·∫•y lu√¥n, n·∫øu l√† object th√¨ l·∫•y prompt b√™n trong
                opt.value = (typeof val === 'string') ? val : (val.prompt || val.desc_en);
                opt.text = (typeof val === 'object' && val.name) ? val.name : key;
                bgSel.appendChild(opt);
            }
        }
    }

    // === 2. GENERATE CORE ===
    function generatePrompts() {
        const script = document.getElementById('scriptInput').value;
        const toneKey = document.getElementById('toneSelector').value;
        const artKey = document.getElementById('artSelector').value;
        const bgPrompt = document.getElementById('bgSelector').value;

        if(!script) return alert("Ch∆∞a nh·∫≠p k·ªãch b·∫£n!");
        if(!bgPrompt) return alert("Ch∆∞a ch·ªçn B·ªëi c·∫£nh t·ª´ JSON!");

        // L·∫•y DNA
        const toneDNA = stylesData[toneKey]?.visual_prompt || "";
        // L·∫•y Art Style (N·∫øu JSON ch∆∞a c√≥ art_styles, d√πng m·∫∑c ƒë·ªãnh 3D)
        const artDNA = artStyles[artKey] || "3d animation style, pixar render --ar 16:9";

        const container = document.getElementById('promptList');
        container.innerHTML = "";
        currentPrompts = []; // Reset ƒë·ªÉ l∆∞u

        const lines = script.split('\n');
        let count = 0;

        lines.forEach(line => {
            line = line.trim();
            // B·ªô l·ªçc r√°c (nh∆∞ V21)
            if(!line || line.toLowerCase().startsWith('[sfx') || !line.includes(':')) return;

            let parts = line.split(':');
            let charName = parts[0].replace(/\[|\]|\*|\(|\)/g, '').trim();
            if(charName.toUpperCase() === 'SFX') return;

            let action = "talking";
            const remaining = parts.slice(1).join(':');
            const match = remaining.match(/\((.*?)\)/);
            if(match) action = match[1];

            // T√¨m nh√¢n v·∫≠t
            const charObj = charData.find(c => c.name.toLowerCase() === charName.toLowerCase());
            let charVisual = charObj ? charObj.base_desc_en : `Character ${charName}`;

            // === C√îNG TH·ª®C PROMPT M·ªöI (KH√îNG C√íN HARDCODE) ===
            // /imagine prompt: [TONE], [STYLE 2D/3D], [CHAR + ACTION], [BACKGROUND]
            const finalPrompt = `/imagine prompt: ${toneDNA}, ${artDNA}, ${charVisual}, doing action: ${convertActionToEn(action)}, in ${bgPrompt}`;

            // L∆∞u v√†o m·∫£ng
            count++;
            const sceneData = { scene: count, char: charName, prompt: finalPrompt };
            currentPrompts.push(sceneData);

            // Render
            const div = document.createElement('div');
            div.className = 'prompt-card';
            div.innerHTML = `
                <div class="prompt-header">
                    <span>Scene ${count}: ${charName} @ ${document.getElementById('bgSelector').selectedOptions[0].text}</span>
                    <button class="btn-copy-mini" onclick="copyText(this)">Copy</button>
                </div>
                <div class="prompt-content">${finalPrompt}</div>
            `;
            container.appendChild(div);
        });
    }

    function convertActionToEn(vi) {
        const dict = { "vui": "happy", "c∆∞·ªùi": "laughing", "ng·∫°c nhi√™n": "surprised", "s·ª£": "scared", "gi·∫≠n": "angry", "ch·∫°y": "running", "ng·ªìi": "sitting" };
        for (const [k, v] of Object.entries(dict)) if (vi.toLowerCase().includes(k)) return v;
        return vi;
    }

    function copyText(btn) {
        navigator.clipboard.writeText(btn.parentElement.nextElementSibling.innerText);
        btn.innerText = "OK"; setTimeout(()=>btn.innerText="Copy", 1000);
    }

    // === 3. SAVE & EXPORT SYSTEM ===
    function saveProject() {
        if(currentPrompts.length === 0) return alert("Ch∆∞a c√≥ g√¨ ƒë·ªÉ l∆∞u!");
        const data = {
            script: document.getElementById('scriptInput').value,
            settings: {
                tone: document.getElementById('toneSelector').value,
                art: document.getElementById('artSelector').value,
                bg: document.getElementById('bgSelector').value
            },
            results: currentPrompts
        };
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Visual_Project_${Date.now()}.json`;
        a.click();
    }

    function loadProject(input) {
        const file = input.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const data = JSON.parse(e.target.result);
            document.getElementById('scriptInput').value = data.script || "";
            // Restore settings
            if(data.settings) {
                document.getElementById('toneSelector').value = data.settings.tone;
                document.getElementById('artSelector').value = data.settings.art;
                document.getElementById('bgSelector').value = data.settings.bg;
            }
            alert("ƒê√£ load l·∫°i d·ª± √°n! B·∫•m n√∫t T·∫†O PROMPT ƒë·ªÉ xem k·∫øt qu·∫£.");
        };
        reader.readAsText(file);
    }

    function exportText() {
        if(currentPrompts.length === 0) return alert("Tr·ªëng tr∆°n!");
        let content = "";
        currentPrompts.forEach(p => {
            content += `SCENE ${p.scene} (${p.char}):\n${p.prompt}\n\n`;
        });
        const blob = new Blob([content], {type: "text/plain"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "midjourney_prompts_list.txt";
        a.click();
    }
</script>

</body>
</html>
