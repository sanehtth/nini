<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNC Visual Director V24 (Interactive Editor)</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/green-theme.css">
    
    <style>
        /* GI·ªÆ NGUY√äN GIAO DI·ªÜN CHU·∫®N */
        body { background: linear-gradient(135deg, #CDECC1 0%, #F4E8A2 100%); font-family: 'Segoe UI', sans-serif; color: #5D4037; padding: 20px; }
        .studio-card { background: rgba(255, 255, 255, 0.98); max-width: 1400px; margin: 0 auto; height: 90vh; border-radius: 20px; box-shadow: 0 20px 50px rgba(139, 94, 60, 0.15); border: 4px solid #fff; display: flex; flex-direction: column; }
        .studio-header { background: #8CCB7A; padding: 15px 30px; color: white; border-bottom: 5px solid #B9885D; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        
        .main-layout { display: grid; grid-template-columns: 350px 1fr; gap: 0; flex-grow: 1; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { background: #F1F8E9; padding: 20px; border-right: 1px solid #C5E1A5; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; }
        .control-group label { font-size: 12px; font-weight: bold; color: #33691E; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .select-box { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #AED581; background: white; font-weight: 500; }
        .script-box { width: 100%; flex-grow: 1; padding: 10px; border: 2px solid #DCEDC8; border-radius: 10px; resize: none; min-height: 200px; }
        .btn-gen { background: linear-gradient(135deg, #B9885D, #8D6E63); color: white; padding: 12px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; box-shadow: 0 4px 0 #5D4037; margin-top: 10px; }
        
        /* OUTPUT AREA */
        .output-area { background: #FFFDE7; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .toolbar-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-action { padding: 8px 15px; border-radius: 20px; border: 1px solid #ccc; background: white; cursor: pointer; font-weight: bold; font-size: 12px; display: flex; align-items: center; gap: 5px; }
        .btn-save { background: #5D4037; color: white; border: none; }

        .prompt-grid { display: grid; gap: 15px; padding-bottom: 50px; }
        .prompt-card { background: white; border-radius: 10px; padding: 0; border: 1px solid #FFE0B2; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: visible; transition: 0.2s; }
        .prompt-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-color: #FFB74D; }

        .prompt-header { background: #FFF3E0; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #FFE0B2; }
        .scene-label { font-weight: bold; color: #E65100; font-size: 13px; text-transform: uppercase; }
        
        /* EDIT PANEL IN CARD */
        .card-editor { padding: 10px 15px; background: #fff; border-bottom: 1px solid #eee; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        
        .char-tag { 
            display: inline-flex; align-items: center; gap: 5px; background: #E8F5E9; 
            border: 1px solid #C8E6C9; padding: 3px 8px; border-radius: 15px; font-size: 11px; font-weight: bold; color: #2E7D32; 
        }
        .btn-remove-char { cursor: pointer; color: #C62828; font-size: 14px; font-weight: bold; margin-left: 2px; }
        .btn-remove-char:hover { color: red; }

        .add-char-wrapper { position: relative; }
        .btn-add-char { background: #E0F2F1; color: #00695C; border: 1px dashed #4DB6AC; padding: 3px 10px; border-radius: 15px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .btn-add-char:hover { background: #B2DFDB; }
        
        .char-dropdown {
            position: absolute; top: 100%; left: 0; background: white; border: 1px solid #ccc; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 100; max-height: 200px; overflow-y: auto; display: none; width: 150px;
        }
        .char-dropdown.show { display: block; }
        .char-option { padding: 5px 10px; cursor: pointer; font-size: 12px; }
        .char-option:hover { background: #eee; }

        .action-input { border: none; border-bottom: 1px dashed #ccc; padding: 3px; font-size: 12px; width: 120px; color: #555; }
        .action-input:focus { outline: none; border-bottom: 1px solid #8CCB7A; color: #000; }

        .prompt-content { font-family: monospace; font-size: 13px; color: #333; background: #FAFAFA; padding: 15px; word-wrap: break-word; line-height: 1.5; }
        .btn-copy-mini { background: #8CCB7A; color: white; border: none; padding: 5px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; font-weight: bold; }

    </style>
</head>
<body>

<div class="studio-card">
    <div class="studio-header">
        <div>
            <h2 style="margin:0">üé¨ Visual Director V24</h2>
            <p style="margin:0; font-size:13px; opacity:0.9">Interactive Editor: Th√™m nh√¢n v·∫≠t & S·ª≠a h√†nh ƒë·ªông tr·ª±c ti·∫øp</p>
        </div>
        <div id="status" style="font-size:12px; background:#ffffff33; padding:5px 15px; border-radius:15px;">Loading...</div>
    </div>

    <div class="main-layout">
        <div class="sidebar">
            <div class="control-group"><label>1. Tone / Mood</label><select id="toneSelector" class="select-box"></select></div>
            <div class="control-group"><label>2. Phong c√°ch v·∫Ω</label><select id="artSelector" class="select-box"></select></div>
            <div class="control-group"><label>3. B·ªëi c·∫£nh</label><select id="bgSelector" class="select-box"></select></div>
            <div class="control-group" style="flex-grow:1; display:flex; flex-direction:column;">
                <label>4. K·ªãch b·∫£n</label>
                <textarea id="scriptInput" class="script-box" placeholder="[B√¥-L√¥]: ..."></textarea>
            </div>
            <button class="btn-gen" onclick="parseScriptAndGen()">üé® T·∫†O DANH S√ÅCH C·∫¢NH</button>
        </div>

        <div class="output-area">
            <div class="toolbar-top">
                <div style="font-weight:bold; color:#5D4037;">B·∫£ng Ph√¢n C·∫£nh (Storyboard Prompts)</div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-action" onclick="document.getElementById('loadFile').click()">üìÇ M·ªü</button>
                    <input type="file" id="loadFile" accept=".json" style="display:none" onchange="loadProject(this)">
                    <button class="btn-action btn-save" onclick="saveProject()">üíæ L∆∞u</button>
                    <button class="btn-action" onclick="exportText()">üìù Text</button>
                </div>
            </div>
            <div id="promptList" class="prompt-grid">
                <div style="text-align:center; color:#999; margin-top:100px;">Waiting...</div>
            </div>
        </div>
    </div>
</div>

<script>
    const DATA_PATH = "/public/adn/xomnganchuyen/"; 
    const CHAR_URL = DATA_PATH + "XNC_characters.json";
    const STYLE_URL = DATA_PATH + "XNC_style.json";
    const BG_URL = DATA_PATH + "XNC_backgrounds.json";

    let charData = [];
    let stylesData = {}; let artStyles = {}; let bgData = {}; 
    let scenes = []; // D·ªØ li·ªáu qu·∫£n l√Ω c√°c c·∫£nh (Quan tr·ªçng)

    window.onload = async () => {
        try {
            const [charRes, styleRes, bgRes] = await Promise.all([fetch(CHAR_URL), fetch(STYLE_URL), fetch(BG_URL)]);
            if(charRes.ok) charData = (await charRes.json()).characters || [];
            if(styleRes.ok) {
                const sData = await styleRes.json();
                stylesData = sData.style?.narrative_modes || {};
                artStyles = sData.style?.art_styles || { "3d_default": "3d animation style --ar 16:9" };
            }
            if(bgRes.ok) { const bRaw = await bgRes.json(); bgData = bRaw.backgrounds || bRaw; }
            renderSelectors();
            document.getElementById('status').innerText = "‚úÖ Ready";
            
            // Close dropdowns when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.add-char-wrapper')) {
                    document.querySelectorAll('.char-dropdown').forEach(el => el.classList.remove('show'));
                }
            });

        } catch (e) { console.error(e); }
    };

    function renderSelectors() {
        const toneSel = document.getElementById('toneSelector'); toneSel.innerHTML = "";
        for (const [key, val] of Object.entries(stylesData)) {
            const opt = document.createElement('option'); opt.value = key; opt.text = val.label; toneSel.appendChild(opt);
        }
        const artSel = document.getElementById('artSelector'); artSel.innerHTML = "";
        for (const [key, val] of Object.entries(artStyles)) {
            const opt = document.createElement('option'); opt.value = key; opt.text = key.toUpperCase().replace('_', ' '); artSel.appendChild(opt);
        }
        const bgSel = document.getElementById('bgSelector'); bgSel.innerHTML = "<option value=''>-- Ch·ªçn B·ªëi C·∫£nh --</option>";
        if (Array.isArray(bgData)) {
            bgData.forEach(bg => { const opt = document.createElement('option'); opt.value = bg.prompt || bg.desc_en; opt.text = bg.name || bg.id; bgSel.appendChild(opt); });
        } else {
            for (const [key, val] of Object.entries(bgData)) {
                const opt = document.createElement('option'); opt.value = (typeof val === 'string') ? val : (val.prompt || val.desc_en); opt.text = (typeof val === 'object' && val.name) ? val.name : key; bgSel.appendChild(opt);
            }
        }
    }

    // === 1. PARSE K·ªäCH B·∫¢N -> DATA OBJECTS ===
    function parseScriptAndGen() {
        const script = document.getElementById('scriptInput').value;
        const bgPrompt = document.getElementById('bgSelector').value;
        const bgName = document.getElementById('bgSelector').selectedOptions[0].text;
        if(!script || !bgPrompt) return alert("Thi·∫øu k·ªãch b·∫£n ho·∫∑c B·ªëi c·∫£nh!");

        scenes = []; // Reset
        const lines = script.split('\n');
        
        lines.forEach((line, idx) => {
            line = line.trim();
            if(!line || line.toLowerCase().startsWith('[sfx') || !line.includes(':')) return;

            let parts = line.split(':');
            let rawNames = parts[0].replace(/\[|\]|\*|\(|\)/g, '').trim();
            if(rawNames.toUpperCase() === 'SFX' || rawNames.toUpperCase() === 'TITLE') return;

            // T√°ch t√™n ban ƒë·∫ßu
            let initialChars = rawNames.split(/\+|&|\sv√†\s/i).map(n => n.trim());
            
            let action = "talking";
            const remaining = parts.slice(1).join(':');
            const match = remaining.match(/\((.*?)\)/);
            if(match) action = match[1];

            // L∆∞u v√†o Scene Object
            scenes.push({
                id: idx,
                chars: initialChars, // List t√™n nh√¢n v·∫≠t ["B√¥-L√¥", "Ba-La"]
                action: action,
                bgPrompt: bgPrompt,
                bgName: bgName
            });
        });

        renderScenes();
    }

    // === 2. RENDER GIAO DI·ªÜN (INTERACTIVE) ===
    function renderScenes() {
        const container = document.getElementById('promptList');
        container.innerHTML = "";
        
        scenes.forEach((scene, index) => {
            const prompt = buildPrompt(scene);
            
            // HTML cho c√°c th·∫ª nh√¢n v·∫≠t
            let charsHtml = scene.chars.map((c, i) => `
                <span class="char-tag">
                    üë§ ${c} 
                    <span class="btn-remove-char" onclick="removeChar(${index}, ${i})">√ó</span>
                </span>
            `).join('');

            // HTML cho Dropdown th√™m nh√¢n v·∫≠t
            let charOptions = charData.map(c => 
                `<div class="char-option" onclick="addChar(${index}, '${c.name}')">‚ûï ${c.name}</div>`
            ).join('');

            const div = document.createElement('div');
            div.className = 'prompt-card';
            div.innerHTML = `
                <div class="prompt-header">
                    <span class="scene-label">SCENE ${index + 1} @ ${scene.bgName}</span>
                    <button class="btn-copy-mini" onclick="copyText(this)">COPY</button>
                </div>
                
                <div class="card-editor">
                    ${charsHtml}
                    
                    <div class="add-char-wrapper">
                        <button class="btn-add-char" onclick="toggleDropdown(this)">+ Th√™m NV</button>
                        <div class="char-dropdown">${charOptions}</div>
                    </div>

                    <span style="font-size:12px; color:#777; margin-left:10px;">Action:</span>
                    <input type="text" class="action-input" value="${scene.action}" onchange="updateAction(${index}, this.value)">
                </div>

                <div class="prompt-content">${prompt}</div>
            `;
            container.appendChild(div);
        });
    }

    // === 3. LOGIC BUILD PROMPT ===
    function buildPrompt(scene) {
        const toneKey = document.getElementById('toneSelector').value;
        const artKey = document.getElementById('artSelector').value;
        const toneDNA = stylesData[toneKey]?.visual_prompt || "";
        const artDNA = artStyles[artKey] || "3d animation style";

        // X·ª≠ l√Ω m√¥ t·∫£ nh√¢n v·∫≠t
        let charDescriptions = [];
        scene.chars.forEach(name => {
            const charObj = charData.find(c => c.name.toLowerCase() === name.toLowerCase());
            if(charObj) charDescriptions.push(charObj.base_desc_en);
            else charDescriptions.push(`${name} character`);
        });

        let finalCharPrompt = "";
        if (charDescriptions.length > 1) {
            finalCharPrompt = `Two characters shot: ${charDescriptions.join(" standing next to ")}`;
        } else if (charDescriptions.length === 1) {
            finalCharPrompt = charDescriptions[0];
        } else {
            finalCharPrompt = "No character, background only";
        }

        return `/imagine prompt: ${toneDNA}, ${artDNA}, ${finalCharPrompt}, doing action: ${convertActionToEn(scene.action)}, in ${scene.bgPrompt}`;
    }

    // === 4. C√ÅC H√ÄM T∆Ø∆†NG T√ÅC (QUAN TR·ªåNG) ===
    function addChar(sceneIndex, charName) {
        // Tr√°nh tr√πng l·∫∑p
        if(!scenes[sceneIndex].chars.includes(charName)) {
            scenes[sceneIndex].chars.push(charName);
            renderScenes(); // V·∫Ω l·∫°i
        }
    }

    function removeChar(sceneIndex, charIndex) {
        scenes[sceneIndex].chars.splice(charIndex, 1);
        renderScenes();
    }

    function updateAction(sceneIndex, newAction) {
        scenes[sceneIndex].action = newAction;
        renderScenes();
    }

    function toggleDropdown(btn) {
        // ƒê√≥ng c√°c dropdown kh√°c
        document.querySelectorAll('.char-dropdown').forEach(el => el.classList.remove('show'));
        // M·ªü c√°i n√†y
        btn.nextElementSibling.classList.toggle('show');
    }

    // --- UTILS ---
    function convertActionToEn(vi) {
        const dict = { "vui": "happy", "c∆∞·ªùi": "laughing", "ng·∫°c nhi√™n": "surprised", "s·ª£": "scared", "gi·∫≠n": "angry", "ch·∫°y": "running" };
        for (const [k, v] of Object.entries(dict)) if (vi.toLowerCase().includes(k)) return v;
        return vi;
    }
    function copyText(btn) { navigator.clipboard.writeText(btn.parentElement.parentElement.querySelector('.prompt-content').innerText); const t = btn.innerText; btn.innerText = "COPIED!"; setTimeout(()=>btn.innerText=t, 1000); }
    function saveProject() { const data = { script: document.getElementById('scriptInput').value, scenes: scenes }; const blob = new Blob([JSON.stringify(data,null,2)],{type:"application/json"}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=`Visual_V24.json`; a.click(); }
    function loadProject(input) { const file=input.files[0]; if(!file)return; const reader=new FileReader(); reader.onload=(e)=>{ const data=JSON.parse(e.target.result); document.getElementById('scriptInput').value=data.script||""; scenes=data.scenes||[]; renderScenes(); alert("Loaded!"); }; reader.readAsText(file); }
    function exportText() { let content=""; scenes.forEach((s, i)=>{content+=`SCENE ${i+1}:\n${buildPrompt(s)}\n\n`;}); const blob=new Blob([content],{type:"text/plain"}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download="prompts.txt"; a.click(); }

</script>

</body>
</html>
