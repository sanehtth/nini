<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNC Story Writer Pro (Multi-AI)</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="/public/green-theme.css">
    
    <style>
        /* GI·ªÆ THEME DNA C·ª¶A B·∫†N */
        body {
            background: linear-gradient(135deg, #CDECC1 0%, #F4E8A2 100%);
            font-family: 'Segoe UI', sans-serif;
            color: #5D4037;
            padding: 20px;
        }

        .studio-card {
            background: rgba(255, 255, 255, 0.98);
            max-width: 1300px;
            margin: 0 auto;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(139, 94, 60, 0.15);
            border: 4px solid #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 85vh;
        }

        /* HEADER */
        .studio-header {
            background: #8CCB7A; padding: 15px 30px; color: white;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 5px solid #B9885D;
        }

        /* KHU V·ª∞C CH·ªåN AI (Gi·ªëng MakePrompt) */
        .ai-selector-bar {
            background: #FFF8E1; padding: 15px 30px; border-bottom: 1px solid #FFE0B2;
            display: flex; align-items: center; gap: 15px;
        }
        .ai-select {
            padding: 8px 15px; border-radius: 8px; border: 1px solid #FFB74D; 
            background: white; color: #E65100; font-weight: bold; cursor: pointer; outline: none;
        }

        .studio-body {
            padding: 25px; display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; flex-grow: 1;
        }

        /* INPUTS */
        .label-dna { color: #8CCB7A; font-weight: 800; margin-bottom: 8px; display: block; text-transform: uppercase; font-size: 13px; }
        .input-dna {
            width: 100%; padding: 12px; border: 2px solid #E0E0E0; border-radius: 12px; background: #FAFAFA; margin-bottom: 15px; box-sizing: border-box; transition: 0.3s;
        }
        .input-dna:focus { border-color: #8CCB7A; outline: none; background: white; }

        /* MODE & CHARACTERS */
        .mode-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .mode-card {
            border: 2px solid #E0E0E0; border-radius: 12px; padding: 10px; text-align: center; cursor: pointer; background: white; font-size: 13px; transition: 0.2s;
        }
        .mode-card.active { border-color: #B9885D; background: #FFF8E1; color: #E65100; font-weight: bold; box-shadow: 0 4px 0 #B9885D; }

        .char-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 8px; max-height: 250px; overflow-y: auto; padding: 10px; background: #F1F8E9; border-radius: 12px; border: 1px dashed #8CCB7A; }
        .char-item { font-size: 13px; background: white; padding: 8px; border-radius: 8px; border: 1px solid #ddd; display: flex; gap: 8px; align-items: center; cursor: pointer; }
        .char-item:hover { border-color: #8CCB7A; }

        /* BUTTON */
        .btn-generate {
            background: linear-gradient(135deg, #B9885D, #8D6E63); color: white; width: 100%; padding: 15px; border: none; border-radius: 50px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 15px; transition: 0.2s; box-shadow: 0 6px 0 #5D4037;
        }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 8px 0 #5D4037; }
        .btn-generate:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; transform: none; }

        /* RESULT */
        .result-container {
            background: #FFFDE7; border: 2px dashed #FBC02D; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; position: relative;
        }
        .story-content {
            flex-grow: 1; white-space: pre-wrap; font-family: 'Segoe UI', sans-serif; line-height: 1.6; font-size: 15px; color: #3E2723; overflow-y: auto; max-height: 600px; padding-right: 10px;
        }

        /* LOADING SPINNER */
        .loading-spinner { display: none; text-align: center; margin-top: 50px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #8CCB7A; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="studio-card">
    <div class="studio-header">
        <div class="header-left">
            <h2 style="margin:0">‚ú® XNC Story Writer Pro</h2>
            <p style="margin:0; font-size:13px; opacity:0.9">Bi√™n k·ªãch ƒêa tr√≠ tu·ªá (Multi-Model AI)</p>
        </div>
        <div style="background:#ffffff33; padding:5px 15px; border-radius:20px; font-size:12px;">Admin Mode</div>
    </div>

    <div class="ai-selector-bar">
        <span style="font-weight:bold; color:#B9885D;">üß† AI ƒëang d√πng vi·∫øt truy·ªán:</span>
        <select id="aiProvider" class="ai-select" onchange="checkKeyStatus()">
            <option value="gemini">Google AI (Gemini Flash)</option>
            <option value="openai">OpenAI (GPT-4o/Mini)</option>
            <option value="grok">Grok (xAI)</option>
        </select>
        
        <div id="keyStatus" style="font-size:13px; margin-left:10px;">
            </div>
    </div>

    <div class="studio-body">
        <div>
            <label class="label-dna">1. Th·ªÉ Lo·∫°i (Mode)</label>
            <div class="mode-grid">
                <div class="mode-card active" onclick="setMode(this, 'funny')">ü§£ H√†i H∆∞·ªõc</div>
                <div class="mode-card" onclick="setMode(this, 'spooky')">üëª Ma M·ªã</div>
                <div class="mode-card" onclick="setMode(this, 'emotional')">ü•∫ C·∫£m ƒê·ªông</div>
            </div>

            <label class="label-dna">2. √ù T∆∞·ªüng C·ªët Truy·ªán</label>
            <textarea id="storyIdea" class="input-dna" rows="3" placeholder="Vd: T√πmLa l√©n l·∫•y tr·ªôm xo√†i c·ªßa C√¥ Hai Ng√†n nh∆∞ng b·ªã con ng·ªóng r∆∞·ª£t ch·∫°y t√© kh√≥i..."></textarea>

            <label class="label-dna">3. Di·ªÖn Vi√™n (L·∫•y t·ª´ Data)</label>
            <div id="charList" class="char-grid">Loading...</div>

            <button id="btnGen" class="btn-generate" onclick="generateStory()">‚ú® VI·∫æT K·ªäCH B·∫¢N NGAY</button>
        </div>

        <div class="result-container">
            <div id="loading" class="loading-spinner">
                <div class="spinner"></div>
                <div id="loadingText" style="color:#8CCB7A; font-weight:bold;">ƒêang g·ªçi AI...</div>
            </div>
            
            <div id="finalStory" class="story-content">
                <div style="text-align:center; color:#999; margin-top:100px; font-style:italic;">
                    (Ch·ªçn AI b√™n tr√™n, nh·∫≠p √Ω t∆∞·ªüng -> B·∫•m n√∫t -> K·ªãch b·∫£n s·∫Ω hi·ªán ·ªü ƒë√¢y)
                </div>
            </div>

            <button onclick="copyStory()" style="position:absolute; top:10px; right:10px; background:white; border:1px solid #ccc; padding:6px 12px; border-radius:8px; cursor:pointer; font-weight:bold; color:#5D4037;">üìã Copy</button>
        </div>
    </div>
</div>

<script>
    // === C·∫§U H√åNH DATA ===
    const DATA_PATH = "/public/adn/xomnganchuyen/"; 
    const CHAR_URL = DATA_PATH + "XNC_characters.json";
    
    // === C·∫§U H√åNH T√äN KEY (S·ª¨A ·ªû ƒê√ÇY N·∫æU ADMIN PANEL L∆ØU T√äN KH√ÅC) ===
    // B·∫°n h√£y s·ª≠a l·∫°i 3 d√≤ng n√†y cho kh·ªõp v·ªõi c√°ch b·∫°n l∆∞u trong localStorage
    const ACTIVE_PROVIDER_KEY = "nini_active_provider";
    const PROFILE_ID = "default"; // ƒë·ªïi n·∫øu b·∫°n d√πng profile kh√°c trong Admin

    function getActiveProvider() {
        return localStorage.getItem(ACTIVE_PROVIDER_KEY) || "openai";
    }
    function setActiveProvider(p) {
        localStorage.setItem(ACTIVE_PROVIDER_KEY, p);
    }

    // L·∫•y API key theo chu·∫©n Admin: lq_api_<profileId>_<provider>
    function getApiKeyByProvider(provider) {
        const k1 = `lq_api_${PROFILE_ID}_${provider}`;
        const v1 = localStorage.getItem(k1);
        if (v1) return { key: v1, keyName: k1 };

        // Fallback n·∫øu tr∆∞·ªõc ƒë√¢y b·∫°n t·ª´ng d√πng prefix kh√°c
        const k2 = `nq_api_${PROFILE_ID}_${provider}`;
        const v2 = localStorage.getItem(k2);
        if (v2) return { key: v2, keyName: k2 };

        return { key: "", keyName: k1 };
    }
    
    let charData = [];
    let currentMode = 'funny';

    window.onload = async () => {
        // ƒê·ªìng b·ªô dropdown theo AI ƒëang ch·ªçn ·ªü Admin/tool kh√°c
        const sel = document.getElementById('aiProvider');
        if (sel) sel.value = getActiveProvider();

        checkKeyStatus(); // Ki·ªÉm tra Key ngay khi m·ªü
        
        try {
            const res = await fetch(CHAR_URL);
            if(res.ok) {
                charData = (await res.json()).characters || [];
                renderChars();
            }
        } catch (e) { console.error(e); }
    };

    function checkKeyStatus() {
        const provider = document.getElementById('aiProvider').value;
        setActiveProvider(provider);

        const { key, keyName } = getApiKeyByProvider(provider);
        const statusDiv = document.getElementById('keyStatus');

        if (key) {
            statusDiv.innerHTML = `‚úÖ ƒê√£ t√¨m th·∫•y Key: <b>${keyName}</b>`;
            statusDiv.style.color = "#33691E";
        } else {
            statusDiv.innerHTML = `‚ö†Ô∏è Ch∆∞a th·∫•y Key (<b>${keyName}</b>). V√†o Admin Panel ƒë·ªÉ l∆∞u API key.`;
            statusDiv.style.color = "#C62828";
        }
    }

    function renderChars() {
        const container = document.getElementById('charList');
        container.innerHTML = '';
        charData.forEach(c => {
            container.innerHTML += `
                <label class="char-item">
                    <input type="checkbox" value="${c.name}" data-desc="${c.personality || c.base_desc_en}">
                    <span style="font-weight:bold;">${c.name}</span>
                </label>`;
        });
    }
    
    function setMode(el, mode) {
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        currentMode = mode;
    }

    // === H√ÄM G·ªåI ƒêA API (MULTI-MODEL) ===
    async function generateStory() {
        const provider = document.getElementById('aiProvider').value;
        const { key: apiKey } = getApiKeyByProvider(provider); // L·∫•y key theo chu·∫©n Admin
        const storyIdea = document.getElementById('storyIdea').value;
        
        if(!apiKey) { alert(`Ch∆∞a c√≥ API Key cho ${provider.toUpperCase()}! V√†o Admin Panel l∆∞u ƒëi b·∫°n ∆°i.`); return; }
        if(!storyIdea) { alert("Nh·∫≠p √Ω t∆∞·ªüng c·ªët truy·ªán ƒë√£!"); return; }

        let selectedChars = [];
        document.querySelectorAll('#charList input:checked').forEach(cb => {
            selectedChars.push(`- ${cb.value}: ${cb.dataset.desc}`);
        });
        if(selectedChars.length === 0) { alert("Ch·ªçn √≠t nh·∫•t 1 di·ªÖn vi√™n!"); return; }

        // UI Loading
        const btn = document.getElementById('btnGen');
        btn.disabled = true;
        document.getElementById('loading').style.display = 'block';
        document.getElementById('loadingText').innerText = `ƒêang nh·ªù ${provider.toUpperCase()} vi·∫øt k·ªãch b·∫£n...`;
        document.getElementById('finalStory').style.display = 'none';

        // PROMPT CHUNG
        const systemPrompt = `
        ACT AS A SCREENWRITER for "X√≥m Ng√†n Chuy·ªán" (Vietnamese Cartoon/Podcast).
        INPUT DATA:
        - Idea: ${storyIdea}
        - Genre: ${currentMode}
        - Characters: \n${selectedChars.join('\n')}

        TASK: Write a funny, engaging dialogue script.
        - Language: Vietnamese (Southern/Mekong Delta accent style).
        - Format: Standard Script ([Character]: Dialogue).
        - Include [SFX] (Sound effects) and (Emotion) notes.
        - Keep it under 3 minutes reading time.
        `;

        try {
            let resultText = "";

            if (provider === 'gemini') {
                // --- G·ªåI GOOGLE GEMINI ---
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: systemPrompt }] }] })
                });
                const data = await response.json();
                if(data.error) throw new Error(data.error.message);
                resultText = data.candidates[0].content.parts[0].text;

            } else if (provider === 'openai' || provider === 'grok') {
                // --- G·ªåI OPENAI / GROK (C·∫•u tr√∫c gi·ªëng nhau) ---
                // Grok d√πng endpoint: https://api.x.ai/v1/chat/completions (gi·∫£ ƒë·ªãnh)
                const endpoint = provider === 'openai' 
                    ? 'https://api.openai.com/v1/chat/completions' 
                    : 'https://api.x.ai/v1/chat/completions'; 
                
                const model = provider === 'openai' ? 'gpt-4o-mini' : 'grok-beta';

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: "user", content: systemPrompt }],
                        temperature: 0.7
                    })
                });
                const data = await response.json();
                if(data.error) throw new Error(data.error.message);
                resultText = data.choices[0].message.content;
            }

            document.getElementById('finalStory').innerText = resultText;

        } catch (error) {
            alert(`L·ªói g·ªçi ${provider}: ` + error.message);
        } finally {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('finalStory').style.display = 'block';
            btn.disabled = false;
        }
    }

    function copyStory() {
        const text = document.getElementById('finalStory').innerText;
        if(text) {
            navigator.clipboard.writeText(text);
            alert("ƒê√£ copy k·ªãch b·∫£n!");
        }
    }
</script>

</body>
</html>
