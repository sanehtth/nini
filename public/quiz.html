<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnQuest AI — Trắc nghiệm</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
</head>
  <!-- Firebase compat SDK -->
<script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<!-- File cấu hình của bạn (apiKey, projectId, v.v.) -->
<script defer src="/js/firebase.js"></script>

<body>
  <div class="container">
    <header>
      <div style="display:flex; align-items:center; gap:12px;">
        <img src="/assets/logonini.webp" alt="Logo Nini" style="height:40px; border-radius:50%; object-fit:cover;" />
        <h1 style="margin:0; font-size:22px;">LearnQuest AI</h1>
      </div>
      <p class="subtitle">Khám phá tính cách — học vui như chơi!</p>
    </header>

    <main id="quizApp" class="quiz">
      <h2>Khám Phá Tính Cách</h2>
      <p class="muted">Mỗi lần sẽ hỏi ngẫu nhiên <span id="questionCount">12</span> câu.</p>

      <div id="questionList"></div>

      <div class="alert" id="alert" style="display:none;">Vui lòng trả lời <span id="missingCount">0</span> câu!</div>

      <div style="display:flex; gap:10px; margin-top:16px;">
        <button id="submitBtn" class="main-btn" disabled>HOÀN TẤT</button>
        <a class="secondary-btn" href="/index.html">Hủy</a>
      </div>
    </main>
  </div>

 <!-- Quiz scripts -->
<script defer src="/js/trait-config.js?v=7"></script>
<script defer src="/js/quiz.js?v=7"></script>
  <!-- Hiện lỗi JS ra màn hình nếu có để dễ bắt bệnh -->
<script>
  window.onerror = function (msg, url, line, col, err) {
    const box = document.getElementById('questionList');
    if (box) {
      box.innerHTML = '<div style="padding:12px;border-radius:8px;background:#fff3f3;color:#b91c1c">'
        + '<b>Lỗi tải quiz:</b> ' + (msg || '') + '</div>';
    }
  }
</script>
</body>

</html>
