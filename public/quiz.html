<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trắc nghiệm • LearnQuest</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart không cần ở trang quiz -->
  <!-- Firebase (compat) -->
 <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="js/firebase.js"></script>
<script src="js/quiz.js"></script>

</head>
<body>
  <div class="container" style="max-width:880px">
    <header class="quiz-header">
      <h2>Trắc nghiệm sở thích học tập</h2>
      <p>Đã chọn <strong id="questionCount">—</strong> câu (ngẫu nhiên theo 6 nhóm). Hãy trả lời hết để hoàn tất.</p>
    </header>

    <div id="alert" class="alert" style="display:none">
      Còn <span id="missingCount">0</span> câu chưa chọn.
    </div>

    <div id="questionList" class="quiz-list"></div>

    <div style="margin-top:20px">
      <button id="submitBtn" class="main-btn" disabled>Hoàn tất và lưu</button>
      <a href="/index.html" class="btn ghost" style="margin-left:8px">Hủy</a>
    </div>
  </div>

  <!-- Bộ câu hỏi + render (file tách riêng) -->
  <script src="js/quiz.js"></script>
</body>
</html>
