<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>XNC Motion Comic Engine</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="./green-theme.css" />
</head>

<body>
<header class="toolbar">
  <div class="brand">
    <b>XNC</b> Motion Comic Engine
  </div>

  <label>
    Layout:
    <select id="layoutSelect"></select>
  </label>

  <button id="btnReset">Reset</button>
</header>

<main class="main">
  <section class="stage">
    <div id="grid" class="grid"></div>
  </section>

  <aside class="sidebar">
    <h3>Cấu hình Scene</h3>

    <label>
      Panel đang chọn
      <select id="panelSelect"></select>
    </label>

    <label>
      Nhân vật
      <select id="actorSelect"></select>
    </label>

    <input id="actorAction" placeholder="Hành động / biểu cảm" />

    <button id="btnAddActor">+ Add actor</button>

    <button id="btnExportPrompt">Xuất Prompt</button>

    <pre id="output"></pre>
  </aside>
</main>

<script src="xnc-engine.js"></script>
</body>
</html>
