<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>English Quiz – LearnQuest</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="dark.css" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

  <!-- Firebase giống index.html -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div style="display:flex; align-items:center; gap:15px;">
        <img src="/assets/logonini.webp" alt="Logo Nini"
             style="height:50px; border-radius:50%; object-fit:cover;">
        <div>
          <h1 style="margin:0;">English Quiz</h1>
          <p class="subtitle">Làm bài kiểm tra tiếng Anh, nhận XP &amp; Coin để tăng cấp.</p>
        </div>
      </div>

      <div class="user-info">
        <div class="stats">
          <div class="stat-item">XP <span id="quizXP">0</span></div>
          <div class="stat-item">Coin <span id="quizCoin">0</span></div>
          <div class="stat-item">Huy hiệu <span id="quizBadge">1</span></div>
        </div>

        <span id="quizUserEmail">user</span>

        <button class="profile-btn" onclick="window.location.href='index.html'">
          Về trang chính
        </button>

        <button class="profile-btn" onclick="toggleTheme()">
          Dark / Light
        </button>
      </div>
    </header>

    <main style="padding: 24px 30px 30px;">
      <div id="quiz-eng-root"></div>
    </main>
  </div>

  <script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<script src="js/main.js"></script>
<script src="js/profile.js"></script>
<script src="js/theme.js"></script>
<!-- để CUỐI CÙNG -->
<script src="js/stats.js"></script>
<script src="js/engTestPicker.js"></script>

  <!-- STATS.JS Ở CUỐI CÙNG -->
<script src="js/quizEng.js"></script>

</body>
</html>
