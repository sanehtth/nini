<!-- makeprompt.html (đã thêm chọn API active ngay tại đây) -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>MakePrompt – 5s Scene Prompt Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h1>MakePrompt – 5s Scene Prompt Generator</h1>
      <button onclick="window.location.href='admin.html'" class="btnSmall">↩ Về trang Admin</button>
    </div>

    <hr>

    <!-- HIỂN THỊ + CHỌN API ACTIVE -->
    <div class="api-box">
      <label><b>API đang sử dụng:</b></label>
      <select id="activeAPI" onchange="saveActiveAPI()">
        <option value="openai">OpenAI</option>
        <option value="google">Google (Gemini)</option>
        <option value="grok">Grok (xAI)</option>
      </select>

      <small id="apiKeyPreview" style="color:#777;">(chưa tải API key)</small>
    </div>

    <hr>

    <div class="grid">

      <!-- LEFT PANEL -->
      <div class="left">

        <h3>Thiết lập chung</h3>

        <label>Tổng thời lượng (giây)</label>
        <input id="dur" value="180" type="number">

        <label>Mỗi cảnh (giây)</label>
        <input id="item" value="5" type="number">

        <label>Preset phong cách</label>
        <select id="preset">
          <option value="3d_cinematic_warm">3D Cinematic + Warm</option>
          <option value="anime_soft">Anime Soft</option>
          <option value="pixar_like">Pixar-like</option>
          <option value="disney_like">Disney-like</option>
          <option value="real_photo">Real Photo</option>
          <option value="vintage_film">Vintage Film</option>
        </select>

        <label>Máy quay & cảm xúc</label>
        <select id="combo">
          <option value="mix">Mặc định (luân phiên)</option>
          <option value="closeup_tender">Close-up tender</option>
          <option value="wide_hopeful">Wide hopeful</option>
          <option value="handheld_romance">Handheld romance</option>
        </select>

        <label>Khung hình / tỉ lệ</label>
        <select id="aspect">
          <option value="1792x1024">16:9 (landscape)</option>
          <option value="1024x1792">9:16 (vertical)</option>
          <option value="1024x1024">1:1 (square)</option>
        </select>

        <label>Lời bài hát / Kịch bản</label>
        <textarea id="lyrics" placeholder="Dán lyric hoặc kịch bản vào đây..."></textarea>

        <label style="display:flex;align-items:center;gap:8px;margin-top:10px;">
          <input type="checkbox" id="chkTranslate">
          Dịch tiếng Việt sang tiếng Anh bằng API đang chọn trước khi tạo prompt
        </label>

        <button id="btnMakePrompt" class="btnPrimary">⚙ Tạo prompt</button>
      </div>

      <!-- RIGHT PANEL (OUTPUT) -->
      <div class="right">
        <h3>Kết quả</h3>
        <pre id="output"></pre>
      </div>
    </div>
  </div>

  <script src="makeprompt.js"></script>
</body>
</html>
