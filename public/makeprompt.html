<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MakePromt — 5s Scene Prompt Generator</title>

  <!-- GIỮ ĐÚNG ĐƯỜNG DẪN CSS -->
  <link rel="stylesheet" href="/test/css/nini-theme.css" />

  <style>
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .card{background:rgba(255,255,255,.22);border:1px solid rgba(255,255,255,.35);
      border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.18);
      backdrop-filter:blur(12px) saturate(140%);padding:18px}
    /* form skin cho input trong .card */
    .card input[type="text"],.card input[type="number"],.card textarea,.card select{
      width:100%;padding:10px 12px;border-radius:12px;
      border:1px solid rgba(255,255,255,.28);
      background:rgba(255,255,255,.18);outline:none;
      transition:border-color .12s,box-shadow .12s,background .12s;
      box-shadow:0 4px 10px rgba(0,0,0,.06) inset;backdrop-filter:blur(6px)
    }
    .card textarea{min-height:140px;resize:vertical}
    .card input:focus,.card textarea:focus,.card select:focus{
      border-color:color-mix(in oklab,var(--brand) 55%,#fff 0%);
      box-shadow:0 0 0 3px color-mix(in oklab,var(--brand) 22%,transparent);
      background:rgba(255,255,255,.22)
    }
    .card label{display:block;font-weight:700;margin:8px 0 6px}
    pre{white-space:pre-wrap}
    .small{font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>🧠 MakePromt — 5s Scene Prompt Generator</h1>
    <p class="muted">Nhập ý tưởng/kịch bản → chia thành cảnh 5s → sinh prompt chi tiết (ảnh/video). 100% chạy trong trình duyệt, không cần API.</p>

    <div class="grid">
      <!-- LEFT: form -->
      <div class="card">
        <h3>Thiết lập chung</h3>

        <div class="grid">
          <label>Tổng thời lượng (giây)
            <input id="dur" type="number" value="180" min="5" step="5" />
          </label>
          <label>Mỗi cảnh (giây)
            <input id="item" type="number" value="5" min="5" step="5" />
          </label>
        </div>

        <div class="grid">
          <label>Preset phong cách
            <select id="preset">
              <option value="3d_cinematic_warm">3D Cinematic • Warm</option>
              <option value="anime_soft">Anime • Soft film look</option>
              <option value="pixar_like">Pixar-like stylized 3D</option>
              <option value="disney_like">Disney-like animation</option>
              <option value="real_photo">Realistic photo • natural light</option>
              <option value="vintage_film">Vintage film • grain</option>
            </select>
          </label>
          <label>Máy quay & cảm xúc (luân phiên)
            <select id="combo">
              <option value="mix">Mặc định (nhiều góc)</option>
              <option value="closeup_tender">Cận cảnh + dịu dàng</option>
              <option value="wide_hopeful">Toàn cảnh + hi vọng</option>
              <option value="handheld_romance">Cầm tay + lãng mạn</option>
            </select>
          </label>
        </div>

        <label>Khung ảnh / tỉ lệ
          <select id="aspect">
            <option value="1792x1024">16:9 (landscape)</option>
            <option value="1024x1024">1:1 (square)</option>
            <option value="1024x1792">9:16 (vertical)</option>
          </select>
        </label>

        <label>Lời bài hát / Kịch bản
          <textarea id="lyrics" placeholder="Dán lyric/kịch bản vào đây..."></textarea>
        </label>

        <div class="row" style="margin-top:10px">
          <button id="btnMakePrompt">⚙️ Tạo prompt</button>
          <button id="btnJSON" class="ghost">🧾 Tải JSON</button>
          <button id="btnTSV"  class="ghost">📄 Tải TSV</button>
        </div>

        <p class="muted small">Mẹo: bạn có thể copy string prompt dán qua tool tạo ảnh/Video. TSV dùng để import Google Sheets/Excel.</p>
      </div>

      <!-- RIGHT: result -->
      <div class="card">
        <h3>Kết quả</h3>
        <pre id="output"></pre>
      </div>
    </div>
  </div>

  <!-- JS riêng cho trang này -->
  <script type="module" src="/admin/tools/makeprompt.js"></script>
</body>
</html>
