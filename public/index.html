<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LearnQuest AI</title>
<link rel="stylesheet" href="style.css" />
<!-- Chart.js cho radar & progress -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>


<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js" defer></script>

<!-- App scripts (thứ tự QUAN TRỌNG) -->
<script src="js/firebase.js" defer></script>
<script src="js/trait-config.js" defer></script>
<script src="js/quiz.js" defer></script>   <!-- 👈 THÊM DÒNG NÀY -->
<script src="js/analytics.unified.js" defer></script>
<script src="js/auth.js" defer></script>
<script src="js/behavior.js" defer></script>
<script src="js/profile.js" defer></script>
<script src="js/game.js" defer></script>
<script src="js/theme.js" defer></script>
<script src="js/main.js" defer></script>
</head>
<body>
<header class="topbar">
  <h1>LearnQuest AI</h1>
  <div class="top-actions">
    <span id="whoami" class="hint"></span>  <!-- trạng thái -->
    <button id="themeBtn" class="btn" title="Đổi theme">🌓</button>
    <button id="logoutBtn" class="btn">Đăng xuất</button>
  </div>
</header>



<!-- AUTH SCREEN: 2 tab Đăng nhập / Đăng ký -->
<section id="authScreen" class="card">
<div class="tabs">
<button id="tabLogin" class="tab active">Đăng nhập</button>
<button id="tabSignup" class="tab">Đăng ký</button>
</div>


<!-- LOGIN PANEL -->
<div id="loginPanel" class="panel">
<input type="email" id="loginEmail" placeholder="Email" />
<input type="password" id="loginPassword" placeholder="Mật khẩu" />
<div class="row">
<button id="loginBtn" class="btn primary">Đăng nhập</button>
<button id="forgotBtn" class="btn ghost">Quên mật khẩu</button>
</div>
<p id="authMsg" class="hint"></p>
</div>


<!-- SIGNUP PANEL -->
<div id="signupPanel" class="panel hidden">
<input type="email" id="signupEmail" placeholder="Email" />
<input type="password" id="signupPassword" placeholder="Mật khẩu (>=6)" />
<div class="row">
<button id="signupBtn" class="btn primary">Đăng ký</button>
</div>
<p class="hint">Nếu email đã tồn tại, hệ thống sẽ nhắc bạn đăng nhập hoặc đặt lại mật khẩu.</p>
</div>
</section>

  <!-- APP SCREEN -->
<main id="appScreen" class="hidden">
  <section class="grid">
    <div class="card">
      <h2>Hồ sơ người học</h2>
      <canvas id="traitsRadar" height="230"></canvas>
    </div>

    <div class="card">
      <h2>Tiến độ kỹ năng</h2>
      <div id="skillsBars" class="bars"></div>
    </div>
  </section>

  <section class="card">
    <h2>Nhiệm vụ hằng ngày</h2>
    <p id="dailyMission">(đang tạo đề xuất...)</p>
    <div class="row">
      <button id="playListening"  class="btn">Listening game</button>
      <button id="playSpeaking"   class="btn">Speaking game</button>
      <button id="playReading"    class="btn">Reading game</button>
      <button id="playWriting"    class="btn">Writing game</button>
    </div>
  </section>
</main>

 <!-- QUIZ SCREEN (ẩn mặc định) -->
<section id="quizScreen" class="card hidden">
  <h2>Trắc nghiệm sở thích học</h2>
  <div id="quizRoot"></div>
  <div class="row" style="margin-top:12px">
    <button id="quizBackBtn" class="btn">⬅ Về trang chính</button>
  </div>
</section>
 
</html>
