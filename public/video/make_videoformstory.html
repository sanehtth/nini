<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>XNC ‚Äì Video From Story</title>

  <link rel="stylesheet" href="/css/dark.css">

  <style>
    body {
      background:#0f0f0f;
      color:#eee;
      font-family:Arial;
      padding:16px;
    }
    button { padding:6px 10px; margin-right:6px; }
    input, textarea, select {
      width:100%;
      background:#1a1a1a;
      color:#eee;
      border:1px solid #333;
      padding:6px;
    }
    textarea { min-height:200px; }
    .box { margin-bottom:12px; }

    .tab { display:none; }
    .tab.active { display:block; }

    .tab-header button.active {
      background:#444;
      color:#fff;
    }
  </style>
</head>

<body>

<!-- ================= TAB HEADER ================= -->
<div>
  <button class="tab-btn active" data-tab="tab1">TAB 1 ‚Äì Story</button>
  <button class="tab-btn" data-tab="tab2">TAB 2 ‚Äì Frame</button>
</div>

<!-- ================= TAB 1 ================= -->
<div id="tab1" class="tab-panel active">
  <h2>üß© TAB 1 ‚Äì Story / Parser</h2>

  <div class="box">
    <label>Ch·ªçn truy·ªán t·ª´ manifest</label>
    <select id="storySelect"></select><br><br>
    <button id="reloadManifestBtn">Reload manifest</button>
    <button id="loadStoryBtn">Load story</button>
  </div>

  <div class="box">
    <label>Story ID</label>
    <input id="storyId">
  </div>

  <div class="box">
    <label>Story Title</label>
    <input id="storyTitle">
  </div>

  <div class="box">
    <label>Story Text</label>
    <textarea id="storyText"></textarea>
  </div>

  <div class="box">
    <button id="parseStoryBtn">‚úÇÔ∏è T√°ch Story</button>
    <button id="exportStoryBtn">‚¨áÔ∏è Xu·∫•t JSON A</button>
    <button id="saveStoryABtn">üíæ L∆∞u local (Story A)</button>
  </div>

  <div class="box">
    <label>Preview JSON A</label>
    <textarea id="previewJsonA" readonly></textarea>
  </div>
</div>

<!-- ================= TAB 2 ================= -->
<!-- TAB 2 -->
<div id="tab2" class="tab-panel">
  <h2>TAB 2 ‚Äì Frame Editor</h2>

  <button id="btnLoadStoryA">Load Story A (local)</button>

  <div id="frameEditor" style="margin-top:12px">
    <label>Character</label>
    <input id="frameCharacter" />

    <label>Expression</label>
    <select id="frameExpression"></select>

    <label>Action</label>
    <select id="frameAction"></select>

    <label>Background</label>
    <select id="frameBackground"></select>

    <label>Camera</label>
    <select id="frameCamera"></select>

    <label>Style</label>
    <select id="frameStyle"></select>
  </div>

  <div style="margin-top:12px">
    <button id="btnPrevFrame">‚Üê Frame tr∆∞·ªõc</button>
    <button id="btnNextFrame">Frame sau ‚Üí</button>
  </div>

  <pre id="frameJson" style="margin-top:12px; background:#111; padding:8px"></pre>
</div>


<!-- ================= JS ================= -->
<!-- JS -->
<script src="/public/video/tab1.js"></script>
<script src="/public/video/tab2.js"></script>

<script>
/* TAB SWITCH ‚Äì an to√†n, kh√¥ng ph·ª• thu·ªôc id c·ª©ng */
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-panel").forEach(p => p.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  };
});
</script>

</body>
</html>
