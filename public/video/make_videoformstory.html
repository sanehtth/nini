<!DOCTYPE html>
<html lang="vi">
<head>

  <!-- CSS (n·∫øu 404 c≈©ng kh√¥ng sao, kh√¥ng ·∫£nh h∆∞·ªüng JS) -->
  <link rel="stylesheet" href="/css/dark.css">

  <style>
    body {

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }
    button {

    .tab { display: none; }
.tab.active { display: block; }
button.active { background:#444; color:#fff; }

  </style>
</head>

<body>

<h2>üß© TAB 1 ‚Äì Story / Parser</h2>

<div class="box">

<div class="box">

</div>

<div class="box">

<div class="box">

<!-- ========================= -->

<div id="tabFrame" class="tab">

<!-- ========================= -->
<!-- CH·ªà LOAD TAB 1 -->
<script src="./tab1.js"></script>
<script src="./tab2.js"></script>
<script>
  const tabBtnStory = document.getElementById("tabBtnStory");
  const tabBtnFrame = document.getElementById("tabBtnFrame");
  const tabStory = document.getElementById("tabStory");
  const tabFrame = document.getElementById("tabFrame");

  tabBtnStory.onclick = () => {
    tabStory.classList.add("active");
    tabFrame.classList.remove("active");
    tabBtnStory.classList.add("active");
    tabBtnFrame.classList.remove("active");
  };

  tabBtnFrame.onclick = () => {
    tabFrame.classList.add("active");
    tabStory.classList.remove("active");
    tabBtnFrame.classList.add("active");
    tabBtnStory.classList.remove("active");
  };
</script>
