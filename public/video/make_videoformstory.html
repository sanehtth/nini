<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background:#111;
    color:#eee;
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
  }
  .tabs {
    display:flex;
    gap:8px;
    padding:10px;
    background:#000;
  }
  .tabs button {
    padding:8px 14px;
    cursor:pointer;
  }
  .tab {
    display:none;
    padding:16px;
  }
  .tab.active {
    display:block;
  }
  input, textarea, select, button {
    width:100%;
    margin:6px 0;
    padding:6px;
    background:#222;
    color:#eee;
    border:1px solid #444;
  }
  textarea { height:160px; }
  .row { display:flex; gap:10px; }
  .row > div { flex:1; }
  pre {
    background:#000;
    padding:10px;
    border:1px solid #333;
    white-space:pre-wrap;
  }
</style>
</head>

<body>
  <!-- TAB BUTTONS -->
<button onclick="showTab(1)">TAB 1 – Story</button>
<button onclick="showTab(2)">TAB 2 – Frame</button>

<!-- TAB 1 -->
<section id="tab1">
  <select id="manifestSelect"></select>
  <button id="btnLoadStory">Load story</button>
  <textarea id="storyText"></textarea>
</section>

<!-- TAB 2 -->
<section id="tab2" style="display:none">
  <button id="btnLoadLocalA">Load Story A (local)</button>
  <button id="btnSaveLocalB">Lưu tạm Story B</button>
  <button id="btnExportB">Export JSON B</button>
</section>

<script src="tab1.js"></script>
<script src="tab2.js"></script>
 
</body>
</html>
