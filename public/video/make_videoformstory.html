<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background:#111;
    color:#eee;
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
  }
  .tabs {
    display:flex;
    gap:8px;
    padding:10px;
    background:#000;
  }
  .tabs button {
    padding:8px 14px;
    cursor:pointer;
  }
  .tab {
    display:none;
    padding:16px;
  }
  .tab.active {
    display:block;
  }
  input, textarea, select, button {
    width:100%;
    margin:6px 0;
    padding:6px;
    background:#222;
    color:#eee;
    border:1px solid #444;
  }
  textarea { height:160px; }
  .row { display:flex; gap:10px; }
  .row > div { flex:1; }
  pre {
    background:#000;
    padding:10px;
    border:1px solid #333;
    white-space:pre-wrap;
  }
   body {
    background:#111;
    color:#eee;
    font-family: Arial, sans-serif;
  }

  .tab-buttons {
    display:flex;
    gap:8px;
    margin-bottom:10px;
  }

  .tab-buttons button {
    flex:1;
    padding:10px;
    background:#222;
    color:#ccc;
    border:1px solid #333;
    cursor:pointer;
  }

  .tab-buttons button.active {
    background:#000;
    color:#fff;
    border-bottom:2px solid #4caf50;
  }

  section {
    border:1px solid #333;
    padding:10px;
    margin-top:10px;
  }

  textarea {
    width:100%;
    min-height:200px;
    background:#000;
    color:#0f0;
    border:1px solid #333;
  }
</style>
</head>

<body>
  <!-- TAB BUTTONS -->
<div class="tab-buttons">
  <button id="btnTab1" onclick="showTab(1)">TAB 1 – Story</button>
  <button id="btnTab2" onclick="showTab(2)">TAB 2 – Frame</button>
</div>

<!-- TAB 1 -->
<section id="tab1">
 <select id="manifestSelect"></select>
<button id="btnLoadStory">Load story</button>

<input id="storyId">
<input id="storyTitle">
<textarea id="storyText"></textarea>

<pre id="previewJsonA"></pre>
</section>

<!-- TAB 2 -->
<section id="tab2" style="display:none">
  <button id="btnLoadLocalA">Load Story A (local)</button>
  <button id="btnSaveLocalB">Lưu tạm Story B</button>
  <button id="btnExportB">Export JSON B</button>
</section>
  <!-- click chon tab -->
<script>
function showTab(n) {
  const tab1 = document.getElementById('tab1');
  const tab2 = document.getElementById('tab2');
  const btn1 = document.getElementById('btnTab1');
  const btn2 = document.getElementById('btnTab2');

  if (!tab1 || !tab2) return;

  if (n === 1) {
    tab1.style.display = 'block';
    tab2.style.display = 'none';
    btn1 && btn1.classList.add('active');
    btn2 && btn2.classList.remove('active');
  } else {
    tab1.style.display = 'none';
    tab2.style.display = 'block';
    btn1 && btn1.classList.remove('active');
    btn2 && btn2.classList.add('active');
  }
}

window.addEventListener('DOMContentLoaded', () => showTab(1));
</script>

<script src="tab1.js"></script>
<script src="tab2.js"></script>
 
</body>
</html>
